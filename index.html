<head>
	<title>Multidest Explore</title>

	<link href="styles.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>

	<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
	<script src="app.js"></script>
	<script src="ItineraryController.js"></script>
	<script src="airports.js"></script>
	</head>

<body ng-app="MultidestApp">
 <div id="<date-modal>"></div>

	<nav class="navbar navbar-inverse navbar-default">
  		<a class="navbar-brand" href="#"><i id="nav" class="fa fa-plane"></i> MultiDest Explore</a>
	</nav>


<div ng-controller="Itinerary">

	<div id="itinerary">
		<button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Itinerary</button>
		<div uib-collapse="!isCollapsed">
			<div class="well well-lg">
				<table class="table">
        <thead>
          <th>Stops</th>
          <th>Leg Total</th>
        </thead>
        <tbody>
          <tr ng-repeat="stop in stops">
            <td>{{ stop }}</td>
            <td>{{ legTotals[$index] }}</td>
          </tr>
					<tr>
						<td><h3>${{ tripTotal }}*</h3></td>
						<td><button class="btn btn-lg btn-success"><a href=www.expedia.com/Flight-SearchResults?inpFlightRouteType=3&inpDepartureLocationCodes=' + stops[0] + '&inpDepartureLocations='+ stops[0] + '&inpDepartureLocationCodes='+ stops[1] +'&inpDepartureLocations=' + stops[1] + '&inpDepartureLocationCodes='+ stops[2] +'&inpDepartureLocations='+ stops[2] +'&inpArrivalLocationCodes='+ stops[1] +
				     '&inpArrivalLocations=' + stops[1] + '&inpArrivalLocationCodes=' + stops[2] + '&inpArrivalLocations=' + stops[2] + '&inpArrivalLocationCodes='+ stops[3] +'&inpArrivalLocations='+ stops[3] +'&inpDepartureDates=1%2F16%2F2016&inpDepartureDates=1%2F18%2F2016&inpDepartureDates=1%2F19%2F2016&inpDepartureTimes=362&inpDepartureTimes=362&inpDepartureTimes=362&inpAdultCounts=1&inpSeniorCounts=0&inpChildCounts=0&inpInfants=2&inpFlightAirlinePreference=&inpFlightClass=3&inpOmnitureReferralId=FLT.SR.Refine.Destination%2CFLT.SR.Refine.Origin2%2CFLT.SR.Refine.Destination2%2CFLT.SR.Refine.Origin3%2CFLT.SR.Refine.Destination3&action=FlightSearchResults%40searchFlights&inttkn=eDTC0s5A0MLzF5zu>Let's Go!</a></button></td>
					</tr>
					<tr>
						<td><h7>*Fare estimate based on recent flight searches</h7></td>
						<td><button class="btn btn-sm btn-danger" ng-click="clear()">Clear Trip</button></td>
					</tr>
        </tbody>
      </table>
				<!-- <div class="row">
					<div ng-repeat="stop in stops" class="col-sm-8">
						<h5>{{ stop }}</h5>
					</div>
					<div ng-repeat="legTotal in legTotals track by $index" class="leg-total col-sm-4">
						<h5>{{ legTotal }}</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<button class="btn btn-success">Search Flights</button>
					</div>
					<div class="col-sm-6">
						<h5>{{ tripTotal }}</h5>
					</div>
				</div> -->
			</div>
		</div>
	</div>

	<div id='map'>
		<leaflet event-broadcast="events"></<leaflet>
	</div>

</div>
</body>
</html>
