<!-- Load script and modal controller -->
<div class="modal-header">
    <h3 class="modal-title">Your Trip</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items">
            <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ destination }}</a>
        </li>
    </ul>
    Selected: <b>{{ selected.destination }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Search</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
